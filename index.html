<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sala de Sinais PG - Slots</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 30px;
  }
  .slot {
    background: #1f1f1f;
    padding: 15px;
    border-radius: 12px;
    width: 160px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(240,165,0,0.4);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .slot:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(240,165,0,0.8);
  }
  svg {
    width: 120px;
    height: 120px;
    margin-bottom: 12px;
  }
  .slot h2 {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
    color: #f0a500;
  }
  .rtp-bar {
    height: 14px;
    width: 0%;
    border-radius: 8px;
    background-color: #0f0; /* será alterado pelo JS */
    transition: width 1s ease, background-color 0.5s ease;
  }
</style>
</head>
<body>

  <div class="slot">
    <h2>Tourinho</h2>
    <svg viewBox="0 0 64 64" fill="none" stroke="#964B00" stroke-width="2" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="28" fill="#c68642" />
      <path d="M20 20 L44 20 L40 44 L24 44 Z" fill="#804000" />
      <circle cx="24" cy="26" r="4" fill="#fff"/>
      <circle cx="40" cy="26" r="4" fill="#fff"/>
    </svg>
    <div class="rtp-bar" data-rtp="94"></div>
  </div>

  <div class="slot">
    <h2>Tigrinho</h2>
    <svg viewBox="0 0 64 64" fill="none" stroke="#E97451" stroke-width="2" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="28" fill="#ff9f43" />
      <path d="M12 20 L52 20 L44 44 L20 44 Z" fill="#e55d27" />
      <line x1="18" y1="14" x2="22" y2="20" stroke="#bf3f0b" stroke-width="1.5"/>
      <line x1="46" y1="14" x2="42" y2="20" stroke="#bf3f0b" stroke-width="1.5"/>
      <circle cx="24" cy="26" r="4" fill="#fff"/>
      <circle cx="40" cy="26" r="4" fill="#fff"/>
    </svg>
    <div class="rtp-bar" data-rtp="97"></div>
  </div>

  <div class="slot">
    <h2>Coelhinho</h2>
    <svg viewBox="0 0 64 64" fill="none" stroke="#777" stroke-width="2" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="28" fill="#eee" />
      <ellipse cx="24" cy="18" rx="6" ry="12" fill="#fff"/>
      <ellipse cx="40" cy="18" rx="6" ry="12" fill="#fff"/>
      <circle cx="24" cy="34" r="6" fill="#ddd"/>
      <circle cx="40" cy="34" r="6" fill="#ddd"/>
      <circle cx="32" cy="38" r="4" fill="#bbb"/>
      <line x1="32" y1="42" x2="32" y2="50" stroke="#bbb" stroke-width="2" />
    </svg>
    <div class="rtp-bar" data-rtp="92"></div>
  </div>

  <div class="slot">
    <h2>Cobrinha</h2>
    <svg viewBox="0 0 64 64" fill="none" stroke="#228B22" stroke-width="2" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 44 Q24 10 36 40 T52 30" fill="none" stroke="#32CD32" stroke-width="4"/>
      <circle cx="12" cy="44" r="6" fill="#228B22"/>
      <circle cx="52" cy="30" r="6" fill="#228B22"/>
      <circle cx="14" cy="42" r="2" fill="#fff"/>
      <circle cx="50" cy="28" r="2" fill="#fff"/>
    </svg>
    <div class="rtp-bar" data-rtp="95"></div>
  </div>

  <div class="slot">
    <h2>Dragão</h2>
    <svg viewBox="0 0 64 64" fill="none" stroke="#B22222" stroke-width="2" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 50 Q32 10 44 50 Q38 38 26 38 Z" fill="#DC143C"/>
      <circle cx="26" cy="26" r="6" fill="#8B0000"/>
      <circle cx="38" cy="26" r="6" fill="#8B0000"/>
      <line x1="32" y1="26" x2="32" y2="40" stroke="#8B0000" stroke-width="3" />
    </svg>
    <div class="rtp-bar" data-rtp="98"></div>
  </div>

<script>
  document.querySelectorAll('.rtp-bar').forEach(bar => {
    const rtp = parseFloat(bar.dataset.rtp);
    const width = Math.min(rtp, 100);
    bar.style.width = `${width}%`;

    if (rtp >= 96) {
      bar.style.backgroundColor = '#00FF00';
    } else if (rtp >= 93) {
      bar.style.backgroundColor = '#FFA500';
    } else {
      bar.style.backgroundColor = '#FF0000';
    }
  });
</script>

</body>
</html>
